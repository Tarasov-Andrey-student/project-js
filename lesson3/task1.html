<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task1</title>
</head>
<body>
	<script>
		"use strict";
		for (let i = 0; i <= 10; i++){
			if (i == 0){
				document.write(`${i} - это ноль <br>`);
			} else if (i % 2 == 0){
				document.write(`${i} - четное число <br>`);
			} else {
				document.write(`${i} - нечетное число <br>`);
			}
		}
	</script>
</body>
</html>
